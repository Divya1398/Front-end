<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page </title>
</head>

<body>
    <form action="" align="left">
        <div>
            <label for="">Firstname</label>
            <input type="text" placeholder="" required title="name" pattern="[A-Za-z]{4,12}" maxlength="12">
        </div>
        <div>
            <label for="">Middlename</label>
            <input type="text" placeholder="" title="" value=""  required title="name" pattern="[A-Za-z]{4,12}" maxlength="12">
        </div>
        <div>
            <label for="">Lastname</label>
            <input type="text" placeholder="" title="" value=""  required title="name" pattern="[A-Za-z]{4,12}" maxlength="12">
        </div>
        <div>
            <select>
                <option value="">Course</option>
                <option value="">C</option>
                <option value="">C++</option>
                <option value="">java</option>
                <option value="">python</option>
            </select>
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
        </div>
        <div>
            <label for="">Phone:</label>
            <label>+91</label>
            <input type="tel" title="number" pattern="[6789][0-9]{9}" required>
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" row="10" cols="10" required></textarea>
        </div>
        <div>
            <label for="">email</label>
            <input type="email" placeholder="email" pattern="[a-z0-9.]+@+[a-z]+.+[a-z]{2,3}" required>
        </div>
        <div>
            <label for="">password</label>
            <input type="password" placeholder="password" title="password" pattern="[A-Z][A-Za-z0-9]{8,12}" maxlength="12" required>
        </div>
        <div>
            <label for="">Re-type password</label>
            <input type="password" placeholder=" password" title="password" pattern="[A-Z][A-Za-z0-9]{8,12}" maxlength="12" required>
        </div>
        <div>
            <input type="submit">
        </div>
</body>

</html>
