<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table align="center">
            <caption><h2>Sign Up</h2></caption>
<tr>
    <td><label for="">Name:</label></td>
    <td><input type="text" required placeholder="Fname" title="Fname" pattern="[A-Za-z]{4,12}"></td>
    <td><input type="text" required placeholder="Lname" title="Lname" pattern="[A-Za-z]{4,12}"></td>
</tr>
<tr>
    <td><label for="">Organization:</label></td>
    <td><input type="text" required placeholder="Organization" title="Organization"></td>
    </tr>
    <tr>
        <td><label for="">Email Address</label></td>
        <td><input type="email" required placeholder="email" title="email"></td>
        </tr>
        <tr>
            <td><label for="">Home Number</label></td>
            
            <td> <input type="tel" placeholder="Phone number" required pattern="[6789][0-9]{9}"></td>
        </tr>
        <tr>
            <td><label for="">Cellular Number</label></td>
           
            <td> <input type="tel" placeholder="Phone number" required pattern="[6789][0-9]{9}"></td>
        </tr>
        <tr>
            <td><label for="">Work Number</label></td>
            
            <td> <input type="tel" placeholder="Phone number" required pattern="[6789][0-9]{9}"></td>
        </tr>
        <tr>
            <td><label for="">Fax</label></td>
            
            <td> <input type="tel" placeholder="Phone number" required></td>
        </tr>
        <tr>
            <td><label for="">Address 1</label></td>
            <td colspan="2">  <input type="text" placeholder="Street Address" required></td>
        </tr>
        <tr>
            <td><label for="">Address 2</label></td>
            <td colspan="2">  <input type="text" placeholder="Street Address" required></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td colspan="2">  <input type="text" placeholder="city" required></td>
        </tr>
        <tr>
            <td><label for="">State/Provinance</label></td>
            <td colspan="2">  <input type="text" placeholder="State" required></td>
        </tr>
        <tr>
            <td><label for="">Zip Postal code</label></td>
            <td colspan="2">  <input type="text" placeholder="postal code" pattern="[0-9]" required></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td colspan="2">  <input type="text" placeholder="country" required></td>
        </tr>
        <tr>
        
            <td colspan="2" align="center">  <input type="submit" placeholder="Submit" title="submit" required></td>
        </tr>


        </table>
    </form>
</body>

</html>
