<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Promise Practice</title>
</head>
<body>
    <script>
        function output(resolve) {
            console.log(resolve)
        }
        let promise = new Promise((resolve, reject) => {
            let a = -20
            if (a>0) {
                resolve("Positive number")
            } else if(a<=0){
                reject("Not positive")
            }
        })
        .then((result)=>{
            output(result)
        })
        .catch((error)=>{
            output(error)
        })
    </script>
</body>
</html>
