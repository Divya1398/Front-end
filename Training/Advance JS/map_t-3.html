<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="5" cellpadding="8">
        <thead>
            <tr>
                <th>firstname</th>
                <th>Password</th>
                <th>City</th>
                <th>username</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch("https://fakestoreapi.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)

                let userdata = data.map((user, index) => {
                    console.log(user)

                    return(
                        `
                        <tr>
                        <td>${user.name.firstname}</td>
                        <td>${user.username}</td>
                        <td>${user.city}</td>
                        <td>${user.password}</td>
                        </tr>
                        `
                    )

                })

                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>
</body>

</html>
