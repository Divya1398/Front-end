<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <table border="3" cellpadding="5">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        <tbody>

        </tbody>
        </thead>
    </table>

</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/todos", {
        method: "GET"
    })
        .then((res) => {
            return res.json()
        })
        .then((data) => {
            console.log(data)

            let userdata = data.map((user, index) => {
                console.log(user)
                return (
                    `
            <tr>
                <td>${user.id}</td>
                <td>${user.title}</td>
                <td>${user.completed}</td>
                </tr>
             `
                )
            })
            document.querySelector("tbody").innerHTML = userdata.join("")
        })

</script>

</html>
