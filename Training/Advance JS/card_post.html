<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <script>
        fetch("https://dummyjson.com/posts", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)
                for (let post of data.posts) {
                    console.log(post)

                    let htmldata = `
                    <div class="col-md-4 mb-4">
              <div class="card h-100">
                    <div class="card" style="width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title"><b>UserID:&nbsp</b>${post.userId}</h5>
    <h5 class="card-title">${post.title}</h5>
                                    <p class="card-text"> ${post.body.slice(0, 100)}..</p>
                                    <p class="card-text"> <b>Views:&nbsp</b>${post.views}..</p>
                                     <p class="card-text"> <b>tags:&nbsp</b>${post.tags}..</p>
                                   
                                    <a href="#" class="btn btn-success">View Post</a>
  </div>
</div>
</div>
</div>
                    `
                    document.querySelector(".row").innerHTML += htmldata;



                }

            })
    </script>
</body>

</html>
