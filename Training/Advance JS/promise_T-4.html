<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Promise Practice</title>
</head>

<body>
    <script>
        function output(resolve) {
            console.log(resolve)
        }
        let promise = new Promise((resolve, reject) => {
            let a = 5
            resolve(a)
        })
            .then((a) => {
                return a * 2

            })
            .then((a) => {
                return a + 3

            })
            .then((finala) => {
                output(finala)
            })
            .catch((error) => {
                output(error)
            })

    </script>
</body>

</html>
