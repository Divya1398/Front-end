<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Promise Practice</title>
</head>
<body>
    <!-- Promise Chain with Math -->
<!-- Start with 10:

Multiply by 3

Subtract 4

Divide by 2

Log final result -->
    <script>
        function output(resolve) {
            console.log(resolve)
        }
        let promise = new Promise((resolve, reject) => {
            let number = 10
            resolve(number)
        })
        .then((number)=>{
            return number*3
        })
         .then((number)=>{
            return number-4
        })
        .then((number)=>{
            return number/2
        })
         .then((Fnumber)=>{
            output(Fnumber)
        })
         .catch((error)=>{
           output (error)
        })

    </script>
</body>
</html>
