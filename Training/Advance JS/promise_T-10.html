<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nested Promises

Promise 1 resolves "Step 1 done"

.then() returns a new promise resolving "Step 2 done"

Chain and log all steps -->
    <script>
        function output(resolve) {
            console.log(resolve)
        }
        let promise = new Promise((resolve, reject) => {
            let data = "done"
            if (data == "done") {
                resolve("step 1 done")
            } else {
                reject("fail")
            }
        })
            .then((result) => {
                output(result);

                return new Promise((resolve, reject) => {
                    let data = "done"
                    if (data == "done") {
                        resolve("step 2 done")
                    } else {
                        reject("fail")
                    }
                })
            })
            .then((result) => {
                output(result)
            })
            .catch((error) => {
                output(error)
            })

    </script>
    
</body>

</html>
