    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .main {
                height: 400px;
                width: 400px;
                border: 2px solid;
                margin: 200px auto;
                background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_1.jpg);
                overflow: hidden;


            }

            .right {
                height: 400px;
                width: 400px;
                background-color: rgba(0, 0, 0, 0.5);
                transform: translate(100%, -100%);


                transition: 1s;
            }

            .main:hover .right {
                transform: translate(0%, 0%);

            }

            .left {
                height: 400px;
                width: 400px;
                background-color: rgba(0, 0, 0, 0.5);
                transform: translate(-100%, 0%);
                transition: 1s
            }

            .main:hover .left {
                transform: translate(0%, -100%);

            }
        </style>
    </head>

    <body>
        <div class="main">

            <div class="right"></div>
            <div class="left"></div>

        </div>
    </body>

    </html>
</body>

</html>
