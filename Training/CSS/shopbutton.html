<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now Button</title>
    <style>
        .main {
            margin: 50px;
            padding: 10px 20px;
            color: #fff;
            background-color: #2fdab8;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            word-spacing: 3px;
            font-weight: 500;
            border: none;
            transition: 0.4s;
        }

        .main:hover {
            box-shadow: 0 0 0 4px white, 0 0 0 8px #00d1b2;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="main">Shop Now</button>
</body>

</html>
