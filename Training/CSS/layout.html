<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        ul li {
            list-style-type: none;
            display: inline-block;
            padding: 10px 20px;
            position: relative;
            background-color: aqua;
        }

        a {
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        li::after {
            content: "";
            height: 5px;
            width: 0%;
            background-color: black;
            position: absolute;
            top: 90%;
            left: 0;
            transition: .5s;
        }

        li:hover::after {
            width: 100%;
        }

        .sec {
            display: flex;
            row-gap: 20px;
            column-gap: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .box1 {
            height: 400px;
            width: 25%;
            border: 2px solid;
            display: inline-block;
            padding: 2px 0;
            margin: 20px;
            position: relative;

        }

        .sec1 {
            display: flex;
            row-gap: 20px;
            column-gap: 20px;
        }

        .box2 {
            height: 400px;
            width: 25%;
            border: 2px solid;
            display: inline-block;
            padding: 50px 0;
            margin: 20px;

        }

        .img {
            height: 200px;
            position: relative;
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m7.jpg);
            background-repeat: no-repeat;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            font-weight: bolder;
            padding-left: 40px;
            position: absolute;
            bottom: 0%;
            color: lightcoral;

        }

        #btm #prc #btn {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;

        }

        .img,
        .bottom,
        .price,
        .button1 {
            height: 85%;
            width: 100%;

        }

        .price {
            height: 20px;
            padding-left: 50px;
            position: absolute;
            top: 95%;
            display: flex;
            font-weight: bolder;
            font-size: larger
        }

        .button1 {
            height: 25px;
            width: 200px;
            position: absolute;
            top: 110%;
            left: 10%;
            background-color: aqua;
            color: white;
            border: none;
            transition: 0.2s;
        }

        .button:hover .button1 {
            box-shadow: 0 0 0 4px white, 0 0 0 8px #00d1b2;
            cursor: pointer;
        }

        .hov {
            background-color: black;
            color: white;
            justify-self: start;
            align-self: start;
            width: 220px;
            transition: 0.5s;
            visibility: hidden;
        }

        .hov,
        .h3 {
            font-size: 15px;
            font: weight 500px;
            text-align: center;
            padding-left: 50px;

        }

        .img:hover .hov {
            transform: translateY(1200%);
            visibility: visible;

        }

        .sec {
            display: flex;
        }

        .sec span {
            background-color: orangered;
            position: absolute;
            top: 0%;
            right: 0%;

        }
