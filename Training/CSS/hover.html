<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .main {
            height: 200px;
            width: 200px;
            border: 2px solid;
            margin: 200px auto;
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/26-08-2021/webservice-liberty-demo_Free/1229779082/web/assets/images/p2.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: relative;
        }
        .content{
            height: 200px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            top: 0%;
            display: none;
        }
        .main:hover .content{
            display: block;
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <div class="main">
        
             <div class="content">
                <p>Lorem ipsum dolor sit Lorem ipsum dolor sit</p>
            </div>
    </div>
</body>

</html>
