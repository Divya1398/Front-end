<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 200px;
            width: 200px;
            background-color: rgb(47, 0, 255);
            margin-top: 30px;
            clip-path: polygon(50% 0%, 0% 25%, 25% 100%, 75% 100%, 100% 25%);
        }

        .arrow {
            height: 200px;
            width: 200px;
            background-color: rgb(248, 20, 39);
            margin-top: 30px;
            clip-path: polygon(50% 0%,
                    100% 50%,
                    75% 50%,
                    75% 100%,
                    25% 100%,
                    25% 50%,
                    0% 50%);
        }

        .rightarrow {
            height: 200px;
            width: 200px;
            background-color: rgba(253, 121, 14, 0.822);
            margin-top: 30px;
            clip-path: polygon(0% 50%,
                    50% 0%,
                    50% 25%,
                    100% 25%,
                    100% 75%,
                    50% 75%,
                    50% 100%);
        }

        .leftarrow {
            height: 200px;
            width: 200px;
            background-color: rgba(214, 17, 172, 0.822);
            margin-top: 30px;
            clip-path: polygon(100% 50%,
                    50% 100%,
                    50% 25%,
                    0% 25%,
                    0% 75%,
                    50% 75%,
                    50% 0%);
        }

        .star {
            height: 200px;
            width: 200px;
            background-color: rgba(17, 17, 17, 0.822);
            margin-top: 30px;
            clip-path: polygon(50% 0%,
            61% 35%,
            98% 35%,
            68% 57%,
            79% 91%,
            50% 70%,
            21% 91%,
            32% 57%,
            2% 35%,
            39% 35%)
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <div class="arrow"></div>
    <div class="rightarrow"></div>
    <div class="leftarrow"></div>
    <div class="star"></div>
</body>

</html>
