<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .main {
            height: 200px;
            width: 200px;
            box-sizing: border-box;
            /* border: 2px solid white; */
            box-shadow: 0px 0px 3px 5px rgba(0, 0, 0, 0.5);
            /* margin: 200px auto; */
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg);
            background-size: 100% 100%;
            position: relative;
        }

        .main span {
            background-color: orangered;
            position: absolute;
            top: 0%;
            right: 0%;

        }

        #top {
            display: flex;
            flex-direction: column;
        }

        .shop {
            justify-items: center;
            align-items: center;

        }


        .sec1 {
            display: flex;

        }

        .sec2 {
            display: flex;
            color: lightcoral;
        }

        .main,
        .shop {
            font-size: 18px;
            font-weight: 25px;
            width: 20%;
            box-shadow: 0px 0px 03px 5px rgba(0, 0, 0, 0.5);
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 3px 5px rgba(0, 0, 0, 0.5);
            justify-self: start;
            align-self: start;
            padding: 15px;
            width: 16%;
            margin: 10px;
        }

        .button {

            padding-top: 20px;
            padding-left: 75px;
            justify-self: start;
            align-self: start;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            word-spacing: 3px;
            font-weight: 500px;
            transition: 0.2s;


        }

        .button1 {
            color: #fff;
            background-color: #2fdab8;
            justify-self: start;
            align-self: start;
        }

        .button:hover .button1 {
            box-shadow: 0 0 0 4px white, 0 0 0 8px #00d1b2;
            cursor: pointer;
        }

        .hov {
            background-color: black;
            color: white;
            justify-self: start;
            align-self: start;
            width: 220px;
            transition: 0.5s;
            visibility: hidden;
        }

        .hov,
        .h3 {
            font-size: 15px;
            font: weight 500px;
            text-align: center;
            padding-left: 50px;

        }

        .main:hover .hov {
            transform: translateY(800%);
            visibility: visible;

        }

        .main:hover {
            /* transform: rotateY(3.142rad); */
            transform: rotateY(-200deg);
            transition: 1.2s;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="main">
            <section class="sec1">
                <span> NEW</span>
            </section>
            <div class="hov">
                <h3> Quick View</h3>
            </div>
        </div>

        <div class="shop" id="top">
            <section class="sec2">
                <p>Full Sleeve Shirt</p>
        </div>
        <div class="price">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>$45.99</span>&nbsp;&nbsp;&nbsp;
            <del>$69.71</del>
        </div>
        </section>
        <div class="button">
            <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <button class="button1">ADD TO CART</button>
        </div>


    </div>
    </div>
</body>

</html>
