        <script>
    let fizz = 3;
    let buzz = 5;
    let fizzbuzz = 15;

            document.write(a + " => fizzbuzz <br>");
            fizzbuzz += 15;
            fizz += 3;

        } else if (a === buzz) {
            console.log("buzz");
            document.write(a + " => buzz <br>");
            buzz += 5;
        } else if (a === fizz) {
            console.log("fizz");
            document.write(a + " => fizz <br>");
            fizz += 3;
        } else {
            console.log(a);
            document.write(a + " => " + a + "<br>");
        }
    }
