<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <input type="text" placeholder="num" id="num1">
    <input type="text" placeholder="num" id="num2">
    <br><br>
    <button onclick="sum()">Sum</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="divi()">divi</button>
    <h1 id="h1"></h1>

    <script>
        let num1=document.getElementById("num1")
        let num2=document.getElementById("num2")
        function sum(){
            let sum = parseFloat(num1.value) + parseFloat(num2.value)
            document.getElementById("h1").innerHTML = `sum => ${sum}`;
        }

          function sub(){
            let sub = parseFloat(num1.value) - parseFloat(num2.value)
            document.getElementById("h1").innerHTML = `sub => ${sub}`;
        }

          function mul(){
            let mul = parseFloat(num1.value) * parseFloat(num2.value)
            document.getElementById("h1").innerHTML = `mul => ${mul}`;
        }

          function divi(){
            let divi = parseFloat(num1.value) / parseFloat(num2.value)
            document.getElementById("h1").innerHTML = `divi => ${divi}`;
        }
    </script>

</body>

</html>
