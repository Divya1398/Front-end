<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let r = 1; r <= 5; r++) {
            for (let s = 1; s < r; s++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let c = 5; c >= r; c--) {
                document.write("*")
            }
            // for (k = 5; k >= r; k--) {
            // document.write("<br>")
            //}
            document.write("<br>")
        }
        document.write("<br>")
        
        const n = 5;
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let k = 1; k <= i; k++) {
                document.write("*")
            }
            document.write("<br>")

        }

    </script>
</body>

</html>
