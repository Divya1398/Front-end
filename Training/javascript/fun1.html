<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            document.write("add=>", a + b, "<br>")
        }
        add(40, 20)
        add(45, 20)
        add(48, 20)
        add(40, 28)


        function sub(a, b) {
            document.write("sub=>", a - b, "<br>")
        }
        sub(40, 20)
        sub(45, 20)
        sub(48, 20)
        sub(40, 28)

        function mul(a, b) {
            document.write("mul=>", a * b, "<br>")
        }
        mul(40, 20)
        mul(45, 20)
        mul(48, 20)
        mul(40, 28)

        function divi(a, b) {
            document.write("divi=>", a / b, "<br>")
        }
        divi(40, 20)
        divi(45, 20)
        divi(48, 20)
        divi(40, 28)

    </script>

</body>

</html>
