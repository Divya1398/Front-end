<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>Multiplication Table of 7</h2>");
        for(let a=1; a<=10; a++){
            console.log(7  + "*" + a+ "="+ (7*a))
            document.write(7 + "*" +a+"="+ (7*a)+"<br>")
        }
        document.write("<br><br><br>")
       
        document.write("<h2>Multiplication Table of 11</h2>");
         for(let a=1; a<=10; a++){
            console.log(11  + "*" + a+ "="+ (11*a))
            document.write(11 + "*" +a+"="+(11*a)+"<br>")
        }
    </script>
</body>
</html>
