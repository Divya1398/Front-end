<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ZingZong = 18;
        let Zing = 6;
        let Zong = 9;
        for (let a = 1; a <= 60; a++) {
            if (a === ZingZong) {
                console.log("ZingZong")
                document.write(a + "=> ZingZong <br>")
                ZingZong += 18;
                Zing += 6;
                Zong += 9;
            }
            else if (a === Zing) {
                console.log("Zing")
                document.write(a + "=> Zing <br>")
                Zing += 6;
            }
            else if (a === Zong) {
                console.log("Zong")
                document.write(a + "=> Zong <br>")
                Zong += 9;
            }
            else {
                console.log(a)
                document.write(a + "=>" + a + "<br>")
            }
        }
    </script>
</body>

</html>
