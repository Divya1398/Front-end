<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="alertbtn">clicked</button>
    <script>
        
        let clickbtn = document.querySelector("#alertbtn")
        clickbtn.addEventListener("click", function () {
            alert("Button Clicked!")
        }
        )

    </script>
</body>

</html>
