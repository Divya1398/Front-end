<body>
    <script>
        try {
            let numerator = 20;
            let denominator = 0;

            let result = numerator / denominator;

            if (!isFinite(result)) {
               
                console.log("Division by zero is not allowed!");
            }

            console.log("Result:", result);
        } catch (error) {
            console.log("Error:", error.message);
        }
    </script>
