<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculate Sum</title>
</head>
<body>
    <h2>Calculate Sum</h2>
    <p id="sumResult"></p>

    <script>
        function calculateSum(x, y) {
            return x + y;
        }

        // Calculate sum of two numbers and display it
        let total = calculateSum(15, 25);
        document.getElementById("sumResult").innerText = "The sum is: " + total;
    </script>
</body>
</html>
