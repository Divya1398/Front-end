<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number:");
        a = Number(a);
        
        if (a > 0) {
            console.log("number is positive")
        } else if (a < 0) {
            console.log("number is negetive")
        } else {
            console.log("number is Zero")
        }

    </script>
</body>

</html>
