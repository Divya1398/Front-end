<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10</title>
</head>
<body>
    <script>
        // Print numbers from 1 to 10 using a for loop
        for (let num = 1; num <= 10; num++) {
            console.log(num);
        }
    </script>
</body>
</html>
