<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>

<body>
    <script>
        let a = 15;
        let b = 3;

        if (a > 10 && b < 5) {
            console.log("Both conditions are true");
        } else {
            console.log("One or both conditions are false");
        }

    </script>
</body>

</html>
